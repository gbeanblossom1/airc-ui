                            </div>

                    </div>

        </div>
    </div>

          <div class="col-12 offset-0 text-center">
            <div class="p-5 form-inline justify-content-center">
              <table>
                <tr>
                  <td><canvas id="barChart"></canvas></td>
                  <td><canvas id="lineChart"></canvas></td>
                  <td><canvas id="radarChart"></canvas></td>
                </tr>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
      
  </section>

  <!-- Graph JS Links -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.min.js"></script>
